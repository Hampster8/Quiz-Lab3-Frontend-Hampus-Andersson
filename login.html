<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js" ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/quiz.html">
    <div align="center" id="main">
        <div id="header">
        <h1 align="center">Test your knowledge within the Potterverse</h1>
        </div>
        <label><b>Username:</b></label><br>   
        <input type="text" placeholder="John Doe" name="username" required><br>  
        <label><b>Email:</b></label><br>   
        <input id="emailAddress" type="email" size="64" maxLength="64" required
        placeholder="username@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"><br><br>
        <input type="submit" value="Take Quiz!">
    </div>
    </form>

            
    
    
</body>
</html>
